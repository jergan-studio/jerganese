<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jerganese</title>
<style>
  html, body { margin:0; padding:0; overflow:hidden; }
  #game { display:block; }
  #namePrompt { position:absolute; top:0; left:0; width:100%; height:100%; background:#2ecc40; display:flex; justify-content:center; align-items:center; z-index:10; flex-direction:column; }
  #chatInput { position:fixed; bottom:10px; left:50%; transform:translateX(-50%); width:300px; padding:5px; z-index:5; }
  #messages { position:fixed; top:10px; left:10px; max-height:300px; overflow:auto; background:rgba(255,255,255,0.7); padding:5px; z-index:5; font-family:sans-serif; font-size:14px; }
  #playerCount { position:fixed; top:10px; right:10px; background:rgba(255,255,255,0.7); padding:5px; font-family:sans-serif; font-size:14px; z-index:5; }
</style>
</head>
<body>

<div id="namePrompt">
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="joinGame()">Join</button>
</div>

<canvas id="game"></canvas>
<input type="text" id="chatInput" placeholder="Type a message...">
<div id="messages"></div>
<div id="playerCount">Players Online: 0</div>

<!-- Background Music -->
<audio id="bgMusic" src="/background.mp3" loop></audio>

<script src="/socket.io/socket.io.js"></script>
<script src="/game.js"></script>
<script>
  // Ensure music plays on first click (mobile-friendly)
  const music = document.getElementById("bgMusic");
  document.body.addEventListener("click", () => music.play().catch(()=>{}), {once:true});
</script>

</body>
</html>
